<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Online Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <img src="images/pexels-cottonbro-4690297.jpg" alt="books image" class="book-image">

    <h1>My Online Library</h1>

    <img src="images/pexels-cottonbro-4690297.jpg" alt="books image" class="book-image">


  </div>
  
  
  <div class="wrap">
    <div>
      <button class="new-book-button"> +  New Book</button>
    </div>
    
    <div class="library">
    
    </div>
  </div>


  <div class="form-popup">

    <form class="new-book-form" id="form-stuff">
      <div class="form-header">Add book</div>
      <div class="close-form close-button">+</div>

      <table>

        <tr>
          <td class="form-label">
            <label for="bookTitle">Title:</label>
          </td>
          <td>
            <input type="text" name="bookTitle" placeholder="Title" required>
          </td>
        </tr>

        <tr>
          <td class="form-label">
            <label for="bookAuthor">Author:</label>
          </td>
          <td>
            <input type="text" name="bookAuthor" placeholder="Author" required>
          </td>
        </tr>

        <tr>
          <td class="form-label">
            <label for="pages"># of Pages:</label>
          </td>
          <td>
            <input type="number" name="pages" min="0" required>
          </td>
        </tr>


        <tr>
          <td class="form-label"> 
            Completed Reading?
          </td>
          <td>
            <input type="radio" name="haveRead" id="Yes" value="Yes" required>
            <label for="Yes">Yes</label>
            
            <input type="radio" name="haveRead" id="No" value="No" required>
            <label for="No">No</label>
            
          </td>

        </tr>
        




      </table>  


      <div class="buttons">
        <button type="submit" class="submit">Add Book</button>
        <button type="button" class="cancel">Cancel</button>
        <!-- <input type="submit" value="Add Book" class="submit">
        <input type="button" value="Cancel" class="cancel"> -->


      </div>  

    </form>



  </div>





  <script src="script.js"></script>
</body>
</html>
